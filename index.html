<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View academic notes in PDF format.">
    <title>My Notes Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Notes Viewer</h1>
        <p>Click on a note to view it directly in your browser.</p>
    </header>
    
    <section class="notes">
        <h2>Available Notes</h2>
        <div class="note-list">
            <div class="note">
                <h3>Biotechnology unit 2  Notes</h3>
                <button onclick="viewPDF('u2.pdf')">View</button>
            </div>
            <div class="note">
                <h3>Math Notes</h3>
                <button onclick="viewPDF('math-notes.pdf')">View</button>
            </div>
            <div class="note">
                <h3>Physics Notes</h3>
                <button onclick="viewPDF('physics-notes.pdf')">View</button>
            </div>
        </div>
    </section>

    <section class="pdf-viewer" id="pdf-viewer">
        <h2>PDF Viewer</h2>
        <iframe id="pdf-frame" src="" width="100%" height="500px" style="border: none;"></iframe>
    </section>

    <section class="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Notes Viewer | All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
