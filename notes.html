<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KH Pharma Coding Notes Search</title>
  <link rel="stylesheet" href="notes.css">
</head>
<body>
  <header class="header">
    <div class="logo">
        <img src="logo.png" alt="KH Pharmacoding Logo">
        <span>KH Pharmacoding</span>
    </div>
    <nav class="nav">
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#services">Services</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
</header>
  <main>
    <div class="container">
      <p class="n1"><img src="logo.png" id="n1"></p>
      <h2>Search Notes</h2>
      <form>
        <!-- Program Selection -->
        <div class="form-group">
          <label for="program">Program</label>
          <select id="program">
            <option value="">--Select Program--</option>
            <option value="bpharma">B.PHARMA</option>
            <option value="mpharma">M.PHARMA</option>
          </select>
        </div>

        <!-- Semester Selection -->
        <div class="form-group">
          <label for="semester">Semester</label>
          <select id="semester" disabled>
            <option value="">--Select Semester--</option>
          </select>
        </div>

        <!-- Subject Selection -->
        <div class="form-group">
          <label for="subject">Subject</label>
          <select id="subject" disabled>
            <option value="">--Select Subject--</option>
          </select>
        </div>

        <!-- Unit Selection -->
        <div class="form-group">
          <label for="unit">Unit</label>
          <select id="unit" disabled>
            <option value="">--Select Unit--</option>
          </select>
        </div>
      </form>

      <!-- Download Link Container -->
      <div id="download-container"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 KH Pharma Coding</p>
  </footer>

  <script src="notes.js"></script>
</body>
</html>
